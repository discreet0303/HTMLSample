<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vertical Skill Bar Graph</title>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
  <section>
    <div class="box">
      <div class="skill">
        <div class="graph" style="height: 95%;">
          <div class="percent">95%</div>
        </div>
        <div class="name">HTML</div>
      </div>
      <div class="skill">
        <div class="graph" style="height: 65%;">
          <div class="percent">65%</div>
        </div>
        <div class="name">CSS</div>
      </div>
      <div class="skill">
        <div class="graph" style="height: 90%;">
          <div class="percent">90%</div>
        </div>
        <div class="name">React</div>
      </div>
      <div class="skill">
        <div class="graph" style="height: 25%;">
          <div class="percent">25%</div>
        </div>
        <div class="name">C++</div>
      </div>
      <div class="skill">
        <div class="graph" style="height: 75%;">
          <div class="percent">75%</div>
        </div>
        <div class="name">JavaScript</div>
      </div>
    </div>
  </section>
</body>
</html>
